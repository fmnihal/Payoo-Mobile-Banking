<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] border-2 border-red-500 bg-[url(./assets/bg.png)] bg-cover">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="border-2 bg-white rounded-2xl p-5 w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter Your Number" id="input-mobile-number" class="input bg-[#f4f5f7] mt-2" />
        </div>
        <div class="mt-2 mb-3">
            <label for="" class="font-semibold">4 Digit PIN</label><br>
            <input type="text" placeholder="Enter 4 digit PIN" id="input-pin" class="input bg-[#f4f5f7] mt-2" />
        </div>
        <button id="btn-login" class="btn btn-active btn-primary w-full bg-[#0874f2] text-[20px]" type="button">Login</button>
    </form>








    <script src="./script-login.js"></script>
</body>
</html>
